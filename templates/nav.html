{% if user.is_authenticated %}
<nav class="navbar navbar-expand-md bg-secondary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="{% url 'home:index' %}">
            <i aria-hidden="true" class="fa fa-home"></i>Family</a>
        <button class="navbar-toggler" type="button" data-bs-target="#navcol-1" data-bs-toggle="collapse"
                aria-controls="navcol-1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item ms-md-1">
                    <a class="nav-link text-white btn" aria-current="page" href="{% url 'account:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item ms-md-1">
                    <a class="nav-link text-white btn" href="{% url 'account:profile' request.user.username %}">Profile</a>
                </li>
                <li class="nav-item ms-md-1">
                    <a class="nav-link text-white btn" href="{% url 'account:user_list'%}">People</a>
                </li>
                <li class="nav-item ms-md-1">
                    <a class="nav-link text-white btn" href="{% url 'account:image:image_list'%}">Gallery</a>
                </li>
                <li class="nav-item ms-md-1"><a class="nav-link text-white btn" href="{% url 'account:blog:blog_list'%}">Blog</a></li>
                <li class="nav-item ms-md-1"><a class="btn btn-danger" href="{% url 'logout' %}">sign out</a></li>
                <li class="nav-item ms-md-1">
                    <form action="{% url 'home:search' %}" class="d-flex m-0 p-0" role="search">
                        <input aria-label="Search" class="form-control" name="q" placeholder="Search members"
                               type="search">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% else %}
<nav class="navbar navbar-expand-md sticky-md-top bg-secondary">
    <div class="container">
        <a class="navbar-brand text-light d-flex align-items-center" href="{% url 'home:index' %}"><i aria-hidden="true"
                                                                                                      class="fa fa-home"></i>

        <button class="navbar-toggler" data-bs-target="#navcol-2" data-bs-toggle="collapse"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-1"><a class="btn btn-outline-light btn-sm" href="{% url 'account:user_list'%}">People</a>
                </li>
                <li class="nav-item ms-1"><a class="btn btn-outline-light btn-sm" href="{% url 'home:image_list'%}">Gallery</a>
                </li>
                <li class="nav-item ms-1"><a class="btn btn-outline-light btn-sm"
                                             href="{% url 'account:blog:blog_list'%}">Blog</a></li>
                <li class="nav-item ms-1"><a class="btn btn-primary btn-sm" href="{% url 'login' %}">Sign in</a></li>
            </ul>
        </div>
    </div>
</nav>
