<nav aria-label="Page">
        <ul class="pagination justify-content-center pagination-sm">
            {% if page_obj.has_previous %}
                <li class="page-item disabled">
                    <a href="?page=1" class="page-link">&laquo; first</a>
                </li>
                <li class="page-item disabled">
                    <a href="?page={{ page_obj.previous_page_number }}" class="page-link">previous</a>
                </li>
            {% endif %}
            <li class="page-item">
                <a href="?page={{ page_obj.number }}" class="page-item">{{ page_obj.number }}</a>
            </li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.number|add:"1" }}">{{ page_obj.number|add:"1" }}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.number|add:"2" }}">{{ page_obj.number|add:"2" }}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.number|add:"3" }}">{{ page_obj.number|add:"3" }}</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ page_obj.next_page_number }}" class="page-link">next</a>
                </li>
                <li class="page-item">
                <a href="?page={{ page_obj.paginator.num_pages }}" class="page-link">last &raquo;</a>
            {% endif %}
            </li>
        </ul>
    </nav>
