{% load static %}
<html lang="en">
<head>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta charset="utf-8"/>
    <meta lang="en"/>
    <meta content="Umu-Tawa Dynasty" name="description"/>
    <link href="{% static 'BS5/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'BS-icons/bootstrap-icons.css' %}" rel="stylesheet"/>
    <title>{% block title %} {% endblock %} Umu-Tawa</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}
<div id="content">
    {% include 'nav.html' %}
    <!--  MAIN BODY SECTION  -->
    <div class="container p-0 mt-2">
        <div class="row">
            <div class="col-md-2 visible-md px-0 my-0">
                {% include "leftSideBar.html" %}
            </div>
            <div class="col-md-10 border border-1 px-1">
                {% block content %}


                {% endblock %}
            </div>
        </div>
    </div>
</div>
{# Footer Section #}
{% include 'footer.html' %}

<script src="{% static 'script/jquery.min.js' %}"></script>
<script src="{% static 'fontawesome/js/all.js' %}"></script>
<script src="{% static 'BS5/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'script/script.min.js' %}"></script>
</body>
</html>
