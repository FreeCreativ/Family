{% load static %}
<html lang="en">
<head>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta charset="utf-8"/>
    <meta lang="en"/>
    <meta content="Umu-Tawa Dynasty" name="description"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %} {% endblock %} Umu-Tawa</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}
<div id="content" class="mb-5">
    {% include 'nav.html' %}
    <!--  MAIN BODY SECTION  -->
    <div class="container p-0 mt-2">
        <div class="row">
            <div class="col-md-2 visible-md hidden-sm px-0 my-0">
                {% include "leftSideBar.html" %}
            </div>
            <div class="col-md-10 border border-1 px-1">
                {% block content %}


                {% endblock %}
            </div>
        </div>
    </div>
</div>
{# Footer Section #}
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="{% static 'script/script.min.js' %}"></script>
</body>
</html>
