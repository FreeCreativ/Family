{% extends 'baseFooter.html' %}
{% block title %}
    blog |
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row"><h3 class="h3">Posts</h3></div>
        <div class="row">
            {% for post in post_list %}
                <div class="col-2 card">
                    <p class="card-title text-capitalize">
                        <a href="{% url 'account:blog:blog_detail' slug=post.slug %}">{{ post.headline }}</a>
                    </p>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-footer p-0 m-0 text-end pe-2">{{ post.author }}</p>
                </div>
            {% empty %}
                No posts available
            {% endfor %}
        </div>
    </div>

    {% include "pagination.html" %}
{% endblock %}
