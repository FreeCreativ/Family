{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    login |
{% endblock %}
{% block content %}

    <div class="container w-50 m-auto p-md-5 h-75">
        <div class="row-cols-1">
            <div class="container display-6 text-primary justify-content-center d-flex mb-3"><i class="fa fa-home"
                                                                                                aria-hidden="true"></i>
            </div>
            <h1 class="h3 mb-3 fw-bolder text-center">Please sign in</h1>
            <p class="text-muted text-center">Login to continue</p>
            <form action="" method="post" class="col" class="p-5">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Sign in" class="btn btn-primary btn-lg w-100">
            </form>
        </div>
    </div>
{% endblock %}
