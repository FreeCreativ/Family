{% extends 'base.html' %}


{% block content %}
    <ul>
        {% for email in email_list %}
            <li>{{ email.email }} <a href="{% url 'account:email_delete' username=user.username pk=email.id %}">
                <button type="submit">Delete</button>
            </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
