{% extends "baseFooter.html" %}
{% block title %}
    Dashboard |
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row"><h3 class="my-3">New Posts</h3></div>
        <div class="row-cols-md-6">
            {% for post in latest_posts %}
                <div class="col-md-2 border p-2">
                    <a class="" href="{% url 'account:blog:blog_detail' post.slug %}">{{ post.headline }}</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <div class="row"><h3 class="my-3">New Videos</h3></div>
        <div class="row py-4">
            {% for video in latest_videos %}
                <div class="col-2 border mx-auto">
                    <video controls class="img-fluid">
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                    </video>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
