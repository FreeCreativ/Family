{% load crispy_forms_tags %}
{% block content %}
    <div class="container p-5">
        <div class="row p-5 text-center">
            <form method="post" class="mx-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
