{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    update |
{% endblock %}
{% block content %}
    <div class="container p-md-5">
        <form method="post" class="p-md-5 m-md-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit" class="btn btn-success form-control">
        </form>
    </div>
{% endblock %}
